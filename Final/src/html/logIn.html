<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>login</title>
</head>
<body>
    
<main>
    <div class="login-box">

        <!-- icon -->
        
        <img class="avatar animate__animated animate__backInLeft" src="../img/logo2.png" alt="MBR">
        <h2 class="animate__animated animate__backInLeft">Inicia sesion</h2>
        <form action="#" id="#">

            <!-- user -->

             <div class="form-control animate__animated animate__backInLeft animate__delay-1s">
                <input type="value" required="">
                <label>
                    <span style="transition-delay:0ms">U</span>
                    <span style="transition-delay:50ms">s</span>
                    <span style="transition-delay:100ms">e</span>
                    <span style="transition-delay:150ms">r</span>
                    <span style="transition-delay:200ms">n</span>
                    <span style="transition-delay:250ms">a</span>
                    <span style="transition-delay:300ms">m</span>
                    <span style="transition-delay:350ms">e</span>
                </label>
            </div>

            <!-- email -->

            <div class="form-control animate__animated animate__backInLeft animate__delay-1s">
                <input type="email" required="" id="signin-gmail">
                <label>
                    <span style="transition-delay:0ms">c</span>
                    <span style="transition-delay:50ms">o</span>
                    <span style="transition-delay:100ms">r</span>
                    <span style="transition-delay:150ms">r</span>
                    <span style="transition-delay:200ms">e</span>
                    <span style="transition-delay:250ms">o</span>
                </label>
            </div>

            <!-- password -->

            <div class="form-control animate__animated animate__backInLeft animate__delay-1s">
                <input type="password" required="" id="signin-password">
                <label>
                    <span style="transition-delay:0ms">C</span>
                    <span style="transition-delay:50ms">o</span>
                    <span style="transition-delay:100ms">n</span>
                    <span style="transition-delay:150ms">t</span>
                    <span style="transition-delay:200ms">r</span>
                    <span style="transition-delay:250ms">a</span>
                    <span style="transition-delay:300ms">s</span>
                    <span style="transition-delay:350ms">e</span>
                    <span style="transition-delay:350ms">Ã±</span>
                    <span style="transition-delay:350ms">a</span>
                </label>

                <!-- button -->
                    
                    <button id="button-signin" class="animate__animated animate__backInLeft animate__delay-2s">
                        iniciar
                    </button>

                   
            </div>
            
        </form>
    </div>

</main>
    <!-- USE STRICT-->
    <script type="module" src="../javaScript/login.js"></script>
    <script src="../routers/returnHomeFromSignIn.js"></script>
</body>
</html>

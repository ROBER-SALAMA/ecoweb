<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/stilo.css" />
    <link rel="shortcut icon" href="../img/logo2.png" type="image/x-icon" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>MBR</title>
  </head>

  <body>
    <!-- div de las particles -->
   <div id="particles-js"></div>
   <main id="principal">
    <nav class="navbar animate__animated animate__backInUp">
      <a href="#" class="logo">MBR</a>
      <div class="menu">
        <ul class="list">
          <!-- <li><button id="router-map" class="map-button">Ubicacion</button></li> -->
          <li><button id="rsign-in" class="loggin-button">Iniciar sesion</button></li>
          <li><button id="rsign-up" class ="signup-button">Registrarse</button></li>
          <li><button id="racer-nos" class="infodevs">Acerca de nosotros</button></li>
        </ul>
      </div>
    </nav>

    <header class="animate__animated animate__backInRight animate__delay-1s 2s">
      <h1>Bienvenidos a</h1>
      <br/>
      <h1>EcoWeb</h1>
      <p>
        Bienvenido a la familia MBR
        <br />
        Estamos comprometidos con el futuro bienestar de el planeta  <hr/>
      </p>
    </header>

    <!--contains the principal icon-->

    <div class="cont-img animate__animated animate__backInLeft">
      <img src="../img/logo.png" alt="MBR" />
    </div>

    <!-- download button -->

    <div
      class="container animate__animated animate__backInRight animate__delay-2s 2s">
      <button
        class="download-button"
        type=" "
        id="qr">
        <div class="docs">
          <svg
            class="css-i6dzq1"
            stroke-linejoin="round"
            stroke-linecap="round"
            fill="none"
            stroke-width="2"
            stroke="currentColor"
            height="20"
            width="20"
            viewBox="0 0 24 24" >
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line y2="13" x2="8" y1="13" x1="16"></line>
            <line y2="17" x2="8" y1="17" x1="16"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          download
        </div>

        <div class="download">
          <svg
            class="css-i6dzq1"
            stroke-linejoin="round"
            stroke-linecap="round"
            fill="none"
            stroke-width="2"
            stroke="currentColor"
            height="24"
            width="24"
            viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line y2="3" x2="12" y1="15" x1="12"></line>
          </svg>
        </div>
      </button>
    </div>
   </main>
    

    <!-- particles -->
   <script src="../../json/particles.min.js"></script>
   <script src="../../json/particles.js"></script>

    <!--USE STRICT-->

    <script type="module" src="../javaScript/username.js"></script>
    <script src="../routers/routerMap.js"></script>
    <script src="../routers/rsign-up.js"></script>
    <script src="../routers/rsigIn.js"></script>
    <script src="../routers/acerNos.js"></script>
    <script src="../routers/downloadQR.js"></script>
  </body>
</html>
